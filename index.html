<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">

    <title>Results summary component main</title>
  </head>
  <body>
    <main class="container">
        <div class="card">
            <div class="result">
                <h1>Your Result</h1>
                
                <div class="score">
                    <p class="score-number">76</p>

                    <p class="score-max">of 100</p>
                </div>

                <p class="great">Great</p>

                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <h2>Summary</h2>

                <div class="reaction">
                    <p class="text1">Reaction</p>

                    <p><b>80</b> <span class="point">/ 100</span></p>
                </div>

                <div class="memory">
                    <p class="text2">Memory</p>

                    <p><b>92</b> <span class="point">/ 100</span></p>
                </div>

                <div class="verbal">
                    <p class="text3">Verbal</p>

                    <p><b>61</b> <span class="point">/ 100</span></p>
                </div>

                <div class="visual">
                    <p class="text4">Visual</p>

                    <p><b>72</b> <span class="point">/ 100</span></p>
                </div>

                <button class="continue">Continue</button>
            </div>
        </div>
    </main>
  </body>
</html>
